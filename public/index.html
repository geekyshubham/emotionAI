<!DOCTYPE html>
<html>
    <head>
       
        <title>EmotionAI VideoChat </title>
       
        <!-- minified CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cyborg/bootstrap.min.css">
        
         <!-- defaul styling -->
         <link rel="stylesheet" href="css/style.css">
        
    </head>
    <body>
        <!--navbar-->
        <nav class="navbar navbar-header navbar-dark bg-dark">
            <h2 id="htext" class="navText">EmotionAI</h2>
               
        </nav>

         <!-- Video element -->
         <div class="container-fluid">
         <div id="vidDiv" class="row justify-content-md-center">
            <div class="col-sm-12 col-md-12 col-lg-6" align="center">
               <div class="lpDiv border border-dark">
                   <video id="localVideo" autoplay muted style="width:480px;height:320px"></video>
               </div>
            </div>  
            <div class="col-sm-12 col-md-12 col-lg-6" align="center">
               <div class="lpDiv border border-dark">
                  <video id="peerVideo" class="vid" autoplay poster="images/placeholder.gif" ></video>
                  <canvas id="overlay" class="vid" ></canvas>
               </div>
            </div>            
</div>
</div>
<div class="row justify-content-md-center">
<div class="col-8 col-sm-8 col-md-5 col-lg-6 btn-group btn-size mx-auto" role="group">
    <button id="mic-btn" type="button" class="btn btn-secondary"><ion-icon name="mic-outline" size="large"></ion-icon></button>
    <!-- <ion-icon name="mic-outline"></ion-icon> -->
    <button id="close-btn" type="button" class="btn btn-danger"><ion-icon name="close-circle-outline" size="large"></ion-icon></button>
    <button id="video-btn" type="button" class="btn btn-secondary"><ion-icon name="videocam-outline" size="large"></ion-icon>
        <!-- <ion-icon name="videocam-outline"></ion-icon> -->
    </button>
</div>
</div>
<!-- Pre Loader -->
<div class="loader-wrapper">
    <div id="all">
        <div id="txtWrapper">
          <div id="animate">
          </div>
        </div>
        </div>
        <div id="text">
        <h2 id="htext">EmotionAI</h2>
        </div>
  </div>

<script src="/socket.io/socket.io.js"></script>
<script src="bundle.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
<script defer src="face-api.min.js"></script>
<script defer src="script.js"></script>

<script>
$(function(){
   function show_popup(){
    $(".loader-wrapper").fadeOut("slow");
   };
   window.setTimeout( show_popup, 5000 ); 
});
</script>

</body>
</html>
